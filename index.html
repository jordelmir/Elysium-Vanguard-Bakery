
<!DOCTYPE html>
<html lang="es" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>JIRETH NEXUS | Molecular Atelier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Instrument+Serif:ital@0;1&family=JetBrains+Mono:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/react-toastify@9.1.3/dist/ReactToastify.min.css">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Space Grotesk', 'sans-serif'],
              serif: ['Instrument Serif', 'serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              void: '#050505',
              atelier: {
                50: '#f8f8f8',
                100: '#e1e1e1',
                500: '#737373',
                900: '#171717',
              },
              neon: {
                green: '#bfff00',
                blue: '#00e5ff',
                violet: '#7b2ffb'
              }
            },
            animation: {
              'scan': 'scan 3s linear infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              scan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #e5e5e5;
        overflow-x: hidden;
        cursor: crosshair;
      }

      .glass-card {
        background: rgba(23, 23, 23, 0.6);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.03);
      }

      .noise-bg {
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        filter: contrast(150%) brightness(1000%);
        opacity: 0.05;
      }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-thumb { background: #bfff00; }

      .reveal-text {
        mask-image: linear-gradient(to right, black, black, transparent);
        mask-size: 200% 100%;
        mask-position: 100% 0;
        transition: mask-position 1s ease;
      }
      
      .reveal-text:hover {
        mask-position: 0 0;
      }

      .grid-lines {
        background-image: 
          linear-gradient(rgba(191, 255, 0, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(191, 255, 0, 0.05) 1px, transparent 1px);
        background-size: 50px 50px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-toastify": "https://esm.sh/react-toastify@^11.0.5",
    "framer-motion": "https://esm.sh/framer-motion@11.0.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <div class="fixed inset-0 grid-lines pointer-events-none z-0 opacity-20"></div>
    <div class="fixed inset-0 noise-bg pointer-events-none z-10"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
